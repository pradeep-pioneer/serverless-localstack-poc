service: todos-api-demo
frameworkVersion: '3'
plugins:
  - serverless-localstack
custom:
  localstack:
    stages:
      - local
    lambda:
      mountCode: True
    docker:
      # Enable this flag to run "docker ..." commands as sudo
      sudo: True

provider:
  name: aws
  runtime: nodejs18.x #nodejs18.x
  lambdaHashingVersion: '20201221'
  environment:
    DYNAMODB_TABLE: ${self:service}-${sls:stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: todos/create.create
    events:
      - http:
          path: /todos
          method: post
          cors: true

  list:
    handler: todos/list.list
    events:
      - http:
          path: /todos
          method: get
          cors: true

  get:
    handler: todos/get.get
    events:
      - http:
          path: /todos/{id}
          method: get
          cors: true

  update:
    handler: todos/update.update
    events:
      - http:
          path: /todos/{id}
          method: put
          cors: true

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
